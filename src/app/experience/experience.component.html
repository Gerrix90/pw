<h1 class="section-header" id="experience">Experience</h1>
<mat-accordion>
  <mat-expansion-panel *ngFor="let experience of experiences; let i=index"
                       [expanded]="step === i"
                       (opened)="setStep(i)"
                       hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>{{ experiences[i]?.position }}</mat-panel-title>
      <mat-panel-description>{{ experiences[i]?.acronym }}</mat-panel-description>
      <fa-icon [icon]="['fas',experiences[i].icon]" [fixedWidth]="true" size="md"></fa-icon>
    </mat-expansion-panel-header>
    <div class="job-date">
      <h1>{{ experiences[i].company }}</h1>
      <h2>{{ experiences[i].date }}</h2>
    </div>
    <p>{{ experiences[i].summary }}</p>
    <mat-action-row>
      <span fxFlex="80%" fxLayoutAlign="center"></span>
      <button mat-button *ngIf="step" (click)="prevStep()" fxFlex="10%" color="warn" aria-label="Previous">Previous</button>
      <button mat-button *ngIf="i !== last" (click)="nextStep()" fxFlex="10%" color="accent" aria-label="Next">Next</button>
      <button mat-button *ngIf="i === last" (click)="nextStep()" fxFlex="10%" color="accent" aria-label="End">End</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
