<div>
  <mat-toolbar class="fixed-header mat-elevation-z10" color="primary">
    <!-- HAMBURGER ICON -->
    <div>
      <button mat-icon-button (click)="toggleSidenav()"><mat-icon>menu</mat-icon></button>
    </div>
    <!-- BRAND -->
    <span class="brand">RP</span>
    <span class="fill-space"></span>
    <!-- LIGHT/DARK MODE -->
    <button #resume mat-stroked-button (click)="openBottomSheet()" color="warn">Resume</button>
    <span class="mode-icon"><fa-icon size="md" [icon]="['fas', 'sun']"></fa-icon></span>
    <mat-slide-toggle [checked]="darkMode"
                      (dragChange)="toggleMode()"
                      (toggleChange)="toggleMode()"
                      color="accent"></mat-slide-toggle>
      <span class="mode-icon"><fa-icon size="md" [icon]="['fas', 'moon']"></fa-icon></span>
  </mat-toolbar>
</div>
