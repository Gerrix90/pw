<h1 class="section-header">Projects</h1>
<div id="project"
  fxLayout="row wrap"
  fxLayoutAlign="flex-start">
  <mat-card fxFlex *ngFor="let project of projects">
    <mat-card-header>
      <mat-card-title>{{ project.title }}</mat-card-title>
      <mat-card-subtitle>{{ project.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="project.url" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{ project.content }}</p>
    </mat-card-content>
    <mat-card-footer fxLayoutAlign="end">
      <fa-icon
        class="brand-icons"
        size="lg"
        [ngClass]="action.icon"
        [icon]="[action.prefix, action.icon]"
        *ngFor="let action of project.actions"></fa-icon>
    </mat-card-footer>
  </mat-card>
</div>
